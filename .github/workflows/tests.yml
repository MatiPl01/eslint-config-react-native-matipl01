name: Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - master

jobs:
  tests:
    name: ğŸ§ª Test config
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ§ª Run Tests
        run: yarn test
